<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center; background-color:orange; color: aliceblue;">
        <h1>Sign Up</h1>
    </div>
    <div style="text-align:center; background-color:navy;">
    <p style="color:yellow;">First Name: <input type="text" placeholder="Enter First Name"></p>
    <p style="color:yellow;">Last Name: <input type="text" placeholder="Enter Last Name"></p>
    <p style="color:yellow;">Date of Birth:
        <input type="date">
    </p> 
    <p style="color:yellow;">
        Gender: <input type="radio" name="gender">Male
        <input type="radio" name="gender">female
    </p>
    <p style="color:yellow;">
        Country:
        <select name="Country">
            <option value="" disabled selected>Country</option>
            <option>
                India
            </option>
            <option>
                USA
            </option>
            <option>
                Russia
            </option>
        </select>
    </p>
    <p style="color:yellow;">
        Email: <input type="text" placeholder="Enter Email">
    </p>
    <p style="color:yellow;">
        Phone: <input type="text" placeholder="Enter Phone">
    </p>
    <p style="color:yellow;">
        Password: <input type="password">
    </p>
    <p style="color:yellow;">
        Confirm Password: <input type="password">
    </p>
    <p style="color:yellow;">
        <input type="checkbox"> I agree to terms of use
    </p>
    </div>
    <div style="text-align:right; background-color:orange;">
        <button style="height: 30px; width: 60px; background-color: greenyellow;">
            Submit
        </button>
        <button style="height: 30px; width: 60px; background-color: red;">
            Cancel
        </button>
    </div>
</body>
</html>
